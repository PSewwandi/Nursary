<div style="background-image: url(assets/dashboard/login.jpg); height: 915px; width: 100%;">
  <div class="bdy">
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <mat-card>
        <ng-container>
          <div class="title">
            <mat-icon>person</mat-icon>
            <mat-card-title style="display: inline-block;"> LOGIN</mat-card-title>
          </div>

        </ng-container>

        <mat-divider style=" color: black;"></mat-divider>
        <br>
        <mat-card-content>
          <form id="login" [formGroup]= "loginForm" (ngSubmit) = "login()">
            <ng-container>
              <mat-icon>person</mat-icon>
              <mat-form-field>
                <input matInput placeholder="Your Email" formControlName = "uName" type="email">
                <mat-error *ngIf="loginForm.get('uName').invalid">{{ getErrorMessage(loginForm.get('uName')) }}</mat-error>
                <mat-error *ngIf="loginForm.get('uName').invalid">{{ getErrorMessageEmail(loginForm.get('uName')) }}</mat-error>
              </mat-form-field>
            </ng-container>

            <ng-container>
              <mat-icon>lock</mat-icon>
              <mat-form-field>
                <input matInput placeholder="Your Password" type="password" formControlName = "pwd">
                <mat-error *ngIf="loginForm.get('pwd').invalid">{{ getErrorMessage(loginForm.get('pwd')) }}</mat-error>
              </mat-form-field>
            </ng-container>

            <ng-container style=" text-align: center">
              <button mat-raised-button color="primary" type="submit" [disabled] = "loading">login</button>
              <div class="spinner" *ngIf="loading">
                <mat-spinner [diameter] = "30" ></mat-spinner>
              </div>
            </ng-container>
          </form>
          <ng-container>
            <span routerLink="">Forgot Password?</span>
          </ng-container>
        </mat-card-content>
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
