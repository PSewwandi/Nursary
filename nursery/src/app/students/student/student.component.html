<h1 class="display-4">Student Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full name" required>
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="regNumber" #regNumber="ngModel" [(ngModel)]="service.formData.regNumber" class="form-control" placeholder="regNumber">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="year" #year="ngModel" [(ngModel)]="service.formData.year" class="form-control" placeholder="year" required>
      <div *ngIf="year.invalid && year.touched" class="validation-error">This field is required.</div>
    </div>
    <div class="form-group  col-md-6">
      <input name="enteredDay" #enteredDay="ngModel" [(ngModel)]="service.formData.enteredDay" class="form-control" placeholder="enteredDay">
    </div>
  </div>
  <div class="form-group">
    <input name="phone" #phone="ngModel" [(ngModel)]="service.formData.phone" class="form-control" placeholder="phone" required>
    <div *ngIf="phone.invalid && phone.touched" class="validation-error">This field is required.</div>
    
  </div>
  <div class="form-group">
    <input name="address" #address="ngModel" [(ngModel)]="service.formData.address" class="form-control" placeholder="address" required>
    <div *ngIf="address.invalid && address.touched" class="validation-error">This field is required.</div>
    
  </div>
  <div class="form-group">
    <input name="fee" #fee="ngModel" [(ngModel)]="service.formData.fee" class="form-control" placeholder="fee">
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>

</form>
