
<br>  
<h3 style="color:deeppink">Year-1 Student Attendance</h3>
<br>
<table class="table table-hover">
    <thead class="thead-dark">
        <th>Registration Number</th>
        <th>Name</th>
        <th>Present</th>
        <th>Absent</th>
    </thead>
    <tbody>
      <tr *ngFor="let student of year1">
        <td>{{student.regNumber}}</td>
        <td>{{student.fullName}}</td>
        <td><button  class="btn btn-outline-info" (click)="onSubmitAttendanceYear1(student.regNumber,1)" required>Present</button></td>
        <td><button  class="btn btn-outline-warning" (click)="onSubmitAttendanceYear1(student.regNumber,0)" required>Absent</button></td>
      </tr>
    </tbody>
</table>
<div class="row">
  <div class="col-md-5"></div>
  <div class="col-md-2"><button id="btn1" type="button" class="btn btn-lg btn-primary" (click)="onSubmit1()" [disabled]="!(n1==year1size)">Submit</button></div>
  <div class="col-md-5"></div>
</div>
