<br>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
      <h3 style="color:crimson">Past Students Details</h3>
  </div>
  <div class="col-md-4"></div>
</div>
<br><br>
<table class="table table-hover">
    <thead class="thead-dark">
      <th>Reg. Number</th>
      <th>Name</th>
      <th>Entered Date</th>
      <th>Year</th>
      <th>Mobile</th>
      <th>Address</th>
      <th>Fee</th>
    </thead>
  
    <tbody>
      <tr class="table-danger" *ngFor="let stdnt of list">
        <td>{{stdnt.regNumber}}</td>
        <td>{{stdnt.fullName}}</td>
        <td>{{stdnt.enteredDay}}</td>
        <td>{{stdnt.year}}</td>
        <td>{{stdnt.phone}}</td>
        <td>{{stdnt.address}}</td>
        <td>{{stdnt.fee}}</td>
      </tr>
    </tbody>
  
  </table>
