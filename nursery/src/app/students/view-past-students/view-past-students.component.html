<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
  </style>
  <body class="w3-light-grey">
    <app-dashboard-frame></app-dashboard-frame>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <strong><h3 style="color:crimson">Past Students Details</h3></strong>
            </div>
            <div class="col-md-4"></div>
          </div>
          <br>
          <table class="table table-hover">
              <thead class="thead-dark">
                <th>Reg. Number</th>
                <th>Name</th>
                <th>Entered Date</th>
                <th>Year</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Fee</th>
              </thead>
            
              <tbody>
                <tr class="table-danger" *ngFor="let stdnt of list">
                  <td>{{stdnt.regNumber}}</td>
                  <td>{{stdnt.fullName}}</td>
                  <td>{{stdnt.enteredDay}}</td>
                  <td>{{stdnt.year}}</td>
                  <td>{{stdnt.phone}}</td>
                  <td>{{stdnt.address}}</td>
                  <td>{{stdnt.fee}}</td>
                </tr>
              </tbody>
            
            </table>


        </div>
      </div>

    
    <!-- Footer -->
    <footer class="w3-container w3-padding-16 w3-light-grey">
    
    </footer>
  </body>
</html>
