<table class="table table-hover">
  <thead class="thead-dark">
    <th>Teacher Number</th>
    <th>Name</th>
    <th>Entered Date</th>
    <th>Age</th>
    <th>phone number</th>
    <th>Address</th>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
  </thead>

  <tbody>
    <tr *ngFor="let teacher of list">
      <td>{{teacher.tNumber}}</td>
      <td>{{teacher.fullName}}</td>
      <td>{{teacher.enteredDay}}</td>
      <td>{{teacher.year}}</td>
      <td>{{teacher.phone}}</td>
      <td>{{teacher.address}}</td>
      <td>{{teacher.fee}}</td>
      <td><a class="btn text-danger" (click)="onDelete(teacher.id)"><i class="fa fa-trash"></i></a></td>
      <td><a class="btn text-primary" (click)="onEdit(teacher)"><i class="fa fa-edit"></i></a></td>
    </tr>
  </tbody>

</table>
